<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		#header{
		    background-color:green;
			text-align:center;
			color:white;
		}
		#section1 {         
            padding:10px;	 	 
        }
		#section2 {
            padding:10px;	 	 
        }
		</style>
	</head>
	<body>
	<div id="header">
    <h1>张缘的主页</h1>
    </div>
	<div id="section1">

	</div>
	<div id="section2">

	</div>
	
		<script src="../build/three.js"></script>
		
		<script>
			var scene = new THREE.Scene();
			var camera1 = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var camera2 = new THREE.OrthographicCamera( window.innerWidth / - 500, window.innerWidth / 500, window.innerHeight / 500, window.innerHeight / -500 , - 100, 1000);
			

			var renderer1 = new THREE.WebGLRenderer();
			var renderer2 = new THREE.WebGLRenderer();
			renderer1.setSize( window.innerWidth/2, window.innerHeight/2 );
			renderer2.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('section1').appendChild( renderer1.domElement );
			document.getElementById('section2').appendChild( renderer2.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshNormalMaterial( { color: 0xffffff } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera1.position.z = 5;
			camera2.position.z = 5;
            
			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.05;
				cube.rotation.y += 0.05;

				renderer1.render(scene, camera1);
				renderer2.render(scene, camera2);
			};

			render();
			
		</script>
	    <script src="../build/js/Ocean.js"></script>
		<script>
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
		document.body.appendChild( renderer.domElement );
		
		Ocean = function ( renderer, camera, scene );
		</script>
	</body>
</html>
